<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car magazine</title>

    <!------Font Awesome icons-->
    <link rel="stylesheet" href="./css/all.css" />

    <!----------Owl Carosel---------->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--------Navigation-------------->
    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="text-grey">Car Magazine</a>
        </div>
        <div class="toggle-collapse">
          <div class="toggle-icons">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div>
          <ul data-tilt class="nav-items">
            <li class="nav-link">
              <a href="">Home</a>
            </li>
            <li class="nav-link">
              <a href="">Category</a>
            </li>
            <li class="nav-link">
              <a href="">Archive</a>
            </li>
            <li class="nav-link">
              <a href="">News</a>
            </li>
            <li class="nav-link">
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <div data-tilt class="social text-gray">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </nav>

    <!--------Navigation-------------->

    <!----------------------Main Site Section------------------>

    <main>
      <!--Site title-->
      <section data-tilt class="site-title">
        <div class="site-background">
          <h3>Car of the Future</h3>
          <h1>Amazing peace of art and technology</h1>
          <button class="btn">Read more</button>
        </div>
      </section>
      <!--Site title-->

      <!--------------Blog carousel------------>
      <section>
        <div class="blog">
          <div class="container">
            <div class="owl-carousel owl-theme blog-post">
              <div class="blog-content">
                <img src="./assets/Blog-post/mercedes.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>Mercedes continued the evolution</h3>
                  <button class="btn btn-blog">Read more</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------------Blog carousel------------>
    </main>

    <!----------------------Main Site Section------------------>

    <!--Jquery Libary script-->
    <script src="./js/Jquery3.4.1.min.js"></script>

    <!----------Owl Carosel Js---------->
    <script src="./js/owl.carousel.min.js"></script>

    <!--Custom Java script-->
    <script src="./js/main.js"></script>

    <!--Custom Java script for animation bg-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  </body>
</html>
